<div class="modal-header">
  <h4 class="modal-title" [innerHTML]="titulo"></h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p [innerHTML]="corpo"></p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-defautl" (click)="activeModal.close(false)">{{btnCancel}}</button>
  <button type="button" class="btn btn-primary" (click)="activeModal.close(true)">{{btnOk}}</button>
</div>
